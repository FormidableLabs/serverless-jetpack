service: serverless-jetpack-monorepo

package:
  individually: true
  include:
    # General
    - "!**/.DS_Store"
    - "!**/yarn.lock"
    - "!**/package-lock.json"
    # Functions (Use specific function includes)
    - '!functions'
    - '!functions/**'

custom:
  region: ${opt:region, env:AWS_REGION}
  stage: ${opt:stage, env:STAGE}

plugins:
  localPath: ../../../plugins
  modules:
    - serverless-offline
    - wrapper

provider:
  name: aws
  runtime: nodejs8.10
  region: ${self:custom.region}
  stage: ${self:custom.stage}
  environment:
    STAGE: ${self:custom.stage}
  timeout: 30 # seconds (`300` max)
  memorySize: 128 # MB value (`1024` default)

functions:
  base:
    handler: functions/base/src/base.handler
    events: # Use a generic proxy to allow Express app to route.
      - http: ANY /base
      - http: 'ANY /base/{proxy+}'
    jetpack:
      roots:
        - functions/base
    package:
      include:
        - 'functions/base/src/**'

  another:
    handler: functions/another/src/base.handler
    events: # Use a generic proxy to allow Express app to route.
      - http: ANY /another
      - http: 'ANY /another/{proxy+}'
    jetpack:
      roots:
        - functions/another
    package:
      include:
        - 'functions/another/src/**'
