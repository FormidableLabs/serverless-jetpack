version: 2.1

orbs:
  node: circleci/node@1.1

build: &build
  steps:
    - checkout

    - node/with-cache:
        steps:
          - run: yarn install --frozen-lockfile

    - run: node --version
    - run: pwd

jobs:
  build-node-10:
    <<: *build
    executor:
      name: node/default
      tag: '10'

  build-node-12:
    <<: *build
    executor:
      name: node/default
      tag: '12'

  build-node-13:
    <<: *build
    executor:
      name: node/default
      tag: '13'

workflows:
  version: 2
  builds:
    jobs:
      - build-node-10
      - build-node-12
      - build-node-13
