version: 2.1

orbs:
  node: circleci/node@1.1
  win: circleci/windows@2.2.0

build: &build
  steps:
    - checkout

    - node/with-cache:
        steps:
          - run: yarn install --frozen-lockfile
          - run: yarn benchmark:install

    # Info
    - run: node --version
    - run: yarn --version
    - run: npm --version
    - run: node -e 'const { arch, env } = process; console.log(JSON.stringify({ arch, env }, null, 2));'

    # BUild
    - run: yarn run check
    - run: yarn test:cli
    - run: yarn benchmark --parallel
    - run: yarn benchmark:test

jobs:
  build-linux-node-10:
    <<: *build
    executor:
      name: node/default
      tag: '10'

  build-linux-node-12:
    <<: *build
    executor:
      name: node/default
      tag: '12'

  build-linux-node-13:
    <<: *build
    executor:
      name: node/default
      tag: '13'

  build-win-node-stable:
    <<: *build
    executor:
      name: win/default

workflows:
  version: 2
  builds:
    jobs:
      - build-linux-node-10
      - build-linux-node-12
      - build-linux-node-13
      - build-win-node-stable
